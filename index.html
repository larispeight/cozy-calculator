<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>

    <!-- style css -->
    <link rel="stylesheet" href="./stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <!-- general & visor -->
    <div class="background">
    <div class="visor">
        <p></p>
    </div>

    <!-- corpo -->
     <div class="corpo">
    <div class="upper-row">
        <button id="backspace">&#8680;</button>
        <button id="CLEAN">C</button>
    </div>
    <div class="bottom-row">
    <div class="left-column">
        <div class="first">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
        </div>
        <div class="second">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
        </div>
        <div class="third">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
        </div>
        <div class="forth">
            <button class="number" id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
    </div>
    </div>
    <div class="operators">
        <button id="divide">/</button>
        <button id="multiply">*</button>
        <button id="subtraction">-</button>
        <button id="add">+</button>
    </div>
    </div>
    </div>
        <h1 id="name">T.O.P. calculator by Larissa Lobo</h1>
</div>

<div class="menu">
    <div class="zoom">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
    </div>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</div>
<!-- script -->
 <script type="module" src="./calc-script.js"></script>
</body>
</html>
